<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>topcell crea tu cuenta</title>
    <meta name="keywords" content="celulares, servicio, técnico, rosario, reparaciones">
    <meta name="description"
        content="Crea tu cuenta y recibe ofertas increibles!!, Tienda de celulares y reparaciones en Rosario, Corrrientes 1128">
</head>

<body class="contact">
    <header>
        <div class="logo">
            <p>Topcell</p>
        </div>
        <nav>
            <a href="../index.html">inicio</a>
            <a href="../paginas/nosotros.html">sobre nosotros</a>
            <a href="../paginas/contacto.html">contacto</a>
            <a href="../paginas/serviciotecnico.html">servicio tecnico</a>
        </nav>
    </header>


    <section class="cuenta">
        <h1>Formulario de registro</h1>
        <form action="">
            <input class="controles" type="text" name="nombre" id="nombres" placeholder="ingrese se nombre">
            <input class="controles" type="text" name="apellido" id="apellidos" placeholder="ingrese su apellido">
            <input class="controles" type="text" name="email" id="email" placeholder="ingrese su email">
            <input class="controles" type="password" name="contraseña" id="contraseña"
                placeholder="ingrese su contraseña">
            <p>Estoy de acuerdo con los <a href="#">terminos y condiciones</a></p>
            <input class="botones" type="submit" value="Registrar">
            <p><a href="#">Ya tengo cuenta</a></p>
        </form>

    </section>
    <div class="redes">
        <img src="../imagenes/face.png" alt="facebook.com" title="facebook.com">
        <img src="../imagenes/instagram2.png" alt="instagram.com" title="instagram.com">
    </div>
    <footer>
        <h4>Topcell 2022 - Todos los derechos reservados</h4>
    </footer>
</body>
